<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ISRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            min-height: calc(100vh - var(--nav-height));
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--clr-border);
            padding-bottom: 1rem;
        }

        .dashboard-title {
            font-size: 2rem;
            color: var(--clr-text-main);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .dashboard-card {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--clr-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-info p {
            margin-bottom: 0.8rem;
            color: var(--clr-text-main);
        }

        .profile-info strong {
            color: var(--clr-text-muted);
            display: inline-block;
            width: 80px;
        }

        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-desc {
            color: var(--clr-text-main);
            font-weight: 500;
        }

        .activity-time {
            color: var(--clr-text-muted);
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        #loading-indicator {
            text-align: center;
            padding: 3rem;
            color: var(--clr-primary);
            font-size: 1.5rem;
        }

        @media(max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="assets/logo.jpg" alt="ISRS Logo" class="brand-logo">
                <div class="brand-text">
                    <span class="brand-title">ISRS</span>
                </div>
            </a>
            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#symposia">Symposia</a>
                <a href="index.html#submission">Call for Papers</a>
                <a href="index.html" class="btn-login active"
                    style="display:inline-flex;align-items:center;gap:0.5rem;text-decoration:none;">
                    <i class="fa-solid fa-user-circle"></i> Dashboard
                </a>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header fade-in-up visible">
            <h1 class="dashboard-title">Welcome, <span id="user-greeting">Loading...</span></h1>
            <button id="logout-btn" class="btn-logout"><i class="fa-solid fa-power-off"></i> Sign Out</button>
        </div>

        <div id="loading-indicator">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading dashboard data...
        </div>

        <div class="dashboard-grid fade-in-up visible" id="dashboard-content" style="display: none;">
            <!-- Profile Column -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fa-regular fa-id-card"></i> Profile Details
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p><strong>Joined:</strong> <span id="profile-joined"></span></p>
                    <p><strong>Status:</strong> <span style="color: var(--clr-primary); font-weight: 600;"><i
                                class="fa-solid fa-circle-check"></i> Active Member</span></p>
                </div>
            </div>

            <!-- Activity Column -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fa-solid fa-clock-rotate-left"></i> Recent Activity
                </div>
                <ul class="activity-list" id="activity-list">
                    <!-- Javascript will populate this -->
                </ul>
                <div id="no-activity"
                    style="display: none; padding: 1rem; color: var(--clr-text-muted); text-align: center;">
                    No recent activity found.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="dashboard.js"></script>
</body>

</html>
